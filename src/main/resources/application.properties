server.port=80
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&serverTimezone=UTC&SSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#pageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true

#mybatis.config-location=/WEB-INF/config/mybatis-config.xml
mybatis.mapper-locations=com/example/demo/mapper/*.xml

